<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Options</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #80deea); /* Gradient background */
            margin: 0;
            padding: 20px;
            display: none; /* Hide content initially */
            position: relative; /* Ensure the body is positioned for absolute elements */
            min-height: 100vh; /* Ensures the body takes at least the full height of the viewport */
        }

        h1 {
            text-align: center;
            color: #006064; /* Darker teal color */
            font-size: 2.5em; /* Larger font size */
            margin-bottom: 20px; /* Space below the heading */
        }

        h3 {
            text-align: center; /* Center the h3 text */
            color: #004d40; /* Darker teal color for h3 */
            margin: 20px 0; /* Space around the h3 */
            font-size: 1.8em; /* Font size for h3 */
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Deeper shadow */
        }

        .logo {
            display: block;
            margin: 0 auto 20px; /* Center the logo and add margin below */
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        .option {
            display: block; /* Make the anchor a block element */
            background-color: #007BFF;
            color: white;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s; /* Added transform for scaling */
            font-size: 1.2em; /* Slightly larger font for options */
        }

        .option:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Scale up on hover */
        }

        .footer {
            text-align: center; /* Center the footer text */
            margin-top: 20px; /* Space above the footer */
            font-size: 18px; /* Increase font size */
            color: #007BFF; /* Change color to blue */
            font-weight: bold; /* Make the text bold */
            position: relative; /* Ensure it stays at the bottom of the content */
            padding: 10px 0; /* Padding around the footer */
        }
    </style>
    <script>
        // Function to check password
        function checkPassword() {
            const password = prompt("Please enter the password:");
            const correctPassword = "APS"; // Password set to "APS"

            if (password === correctPassword) {
                document.body.style.display = "block"; // Show content
            } else {
                alert("Incorrect password. Access denied.");
                window.location.href = "about:blank"; // Redirect to a blank page
            }
        }
    </script>
</head>
<body onload="checkPassword()">

    <div class="container">
        <img src="logo.jpeg" alt="Your Logo" class="logo"> <!-- Updated to logo.jpeg -->
        <h1>ARMY PUBLIC SCHOOL PANAGARH</h1>
        <h3>Select Your Designation</h3> <!-- Added h3 for designation selection -->
        <a href="https://shaikhhaareess.github.io/leave-application-PGT/" class="option" target="_blank">PGT (Post Graduate Teacher)</a>
        <a href="https://shaikhhaareess.github.io/LEAVE-APPLICATION-TGT/" class="option" target="_blank">TGT (Trained Graduate Teacher)</a>
        <a href="https://shaikhhaareess.github.io/LEAVE-APPLICATION-PRT/" class="option" target="_blank">PRT (Primary Teacher)</a>
        <a href="https://shaikhhaareess.github.io/LEAVE-APPLICATION-PRT/" class="option" target="_blank">P-PRT(Pre-Primary Teacher)</a>
    </div>

    <div class="footer">Â© Made by Shaikh Haareess</div>

</body>
</html>
